    <!--------->
    <link rel="stylesheet" href="assets/smart-guide/css/jquery.multi-draggable.css">
    <link rel="stylesheet" href="assets/smart-guide/css/smart-guides.css">
    <link rel="stylesheet" href="assets/smart-guide/css/smartguides-ex.css">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!--------->
    <script src="assets/smart-guide/js/jquery.ui.resizable.snap.ext.js"></script>
    <script src="assets/smart-guide/js/jquery.multi-draggable.js"></script>
    <script src="assets/smart-guide/js/smart-guides.js"></script>
    <script src="assets/smart-guide/js/jquery.draggable.smartguides.js"></script>
    <script src="assets/smart-guide/js/jquery.resizable.smartguides.js"></script>
    <script src="assets/smart-guide/js/smartguides-ex.js"></script>

    <script type="text/javascript" src="assets/js/touch-dnd.js"> </script>
    <script type="text/javascript" src="assets/js/global.js"> </script>
    <script type="text/javascript" src="assets/js/custom.js"> </script>

    <!-- Bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
</head>
<body>
    <div class="grid-template-wrapper">
        <div class="topbar-header-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary h-100"> 
                <div class="container-fluid">
                  <a class="navbar-brand text-light">Template Editor</a>
                </div>
            </nav>
        </div>
        <div class="grid-left custom-scroll">
            <div class="card">
                <div class="card-body rounded-0">
                  <h5 class="card-title text-center">Components</h5>
                  <hr />
                  <ul class="list-group" id="gallery">
                    <li class="list-group-item">
                        <a type="button"  class="btn btn-outline-secondary w-100" data-bs-toggle="modal" role="button"  href="#createBlockModal">Create New Block</a>
                    </li>
                    <li class="list-group-item text-center">
                        <span class="add-element text-center">this is demo title</span>
                    </li>
                    <li class="list-group-item text-center">A third item</li>
                    <li class="list-group-item text-center">A fourth item</li>
                    <li class="list-group-item text-center">And a fifth one</li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="grid-center custom-scroll">
            <div id="mainContainer" class="container">
                
            </div>
        </div>
        <div class="grid-right custom-scroll">
          <div class="card">
            <div class="card-body rounded-0">
              <h5 class="card-title text-center">Text Style</h5>
              <hr />
              <ul class="list-group">
                <li class="list-group-item text-center">Alignment</li>
                <li class="list-group-item text-center">
                  <span><i class="bi bi-text-left border p-1" id="textLeft"></i></span>
                  <span><i class="bi bi-text-center border p-1" id="textCenter"></i></span>
                  <span><i class="bi bi-text-right border p-1" id="textRight"></i></span>
                </li>
              </ul>
            </div>
        </div>
        </div>
        <div class="footer-wrapper text-center">
            footer
        </div>
    </div>
    <!--create block modal start-->
    <div class="modal fade" id="createBlockModal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="createBlockModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createBlockModalLabel">Select Columns</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group text-center">
                <label for="columnNumber">Column Create</label>
                <input id="columnNumber" class="form-control form-control-range" type="number" name="" min="1" max="24">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" type="button" id="createBlock" >Create</button>
            </div>
          </div>
        </div>
      </div>
    <!---create bloxk modal end--->
</body>
</html>
